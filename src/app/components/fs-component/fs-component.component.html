<h2 mat-dialog-title>
  <span class="title">Upload Status</span>
  <button mat-icon-button [mat-dialog-close]="true" type="button" tabindex="-1"><mat-icon>clear</mat-icon></button>
</h2>
<mat-dialog-content>
<div class="files">
  <div *ngFor="let file of data.files" class="file" [ngClass]="fileClasses[file.status]">
    <mat-icon class="icon">{{file.icon}}</mat-icon>
    <div class="name">
      {{file.file.name}}
    </div>
    <span class="message">{{file.message}}</span>
    <div class="status">
      <mat-progress-spinner *ngIf="file.status===1" mode="determinate" [value]="file.percent" diameter="25" class="uploading"></mat-progress-spinner>
      <mat-progress-spinner *ngIf="file.status===2" mode="indeterminate" diameter="25" class="processing"></mat-progress-spinner>
      <mat-icon *ngIf="file.status===3" class="complete">check_circle</mat-icon>
      <mat-icon *ngIf="file.status===4 || file.status===5" class="error">error</mat-icon>
      <a href="javascript:;" (click)="cancel(file)" *ngIf="file.status===1 || file.status===2" class="cancel"><mat-icon>clear</mat-icon></a>
    </div>
  </div>
</div>

</mat-dialog-content>
